<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Form</h1>
        <form action="/predict" method="post">
            <label for="step">Step:</label>
            <input type="number" step="any" name="step" required>
            <label for="amount">Amount:</label>
            <input type="number" step="any" name="amount" required>
            <label for="oldbalanceOrg">Old Balance Before Transaction:</label>
            <input type="number" step="any" name="oldbalanceOrg" required>
            <label for="newbalanceOrig">New Balance After Transaction:</label>
            <input type="number" step="any" name="newbalanceOrig" required>
            <label for="oldbalanceDest">Old Balance Of Recipient:</label>
            <input type="number" step="any" name="oldbalanceDest" required>
            <label for="newbalanceDest">New Balance Of Recipient:</label>
            <input type="number" step="any" name="newbalanceDest" required>
            <label for="type">Type:</label>
            <select name="type" required>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
